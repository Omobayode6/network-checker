<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This web app help you to know network number, only available for nigeria phone number.">
    <link rel="shortcut icon" href="./images/icon1.png" type="image/x-icon">
    <title>Carrier Network
      Checker | Omobayode Festus</title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/icon1.png" alt="Omobayode Festus">
      </header>
      <main>
        <div class="box">
          <h1>Carrier Network <span id="diff">Checker</span></h1>
          <div class="card">
            <h2>Input your number</h2>
            <form id="form">
              <label for="number">Phone Number</label>
              <input type="text" placeholder="Enter a valid phone number." id="number">
              <button type="submit" id="cta">Check Carrier</button>
            </form>
          </div>
        </div>
        <div class="result hide-result">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6" id="back">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
          </svg>
          <h1>Result</h1>
        </div>
      </main>
      
      <footer>
        <p>Coded by <a href="https://www.linkedin.com/in/omobayode-osinubi-7a564a189/" target="_blank">Omobayode Festus</a></p>
      </footer>
    </div>
    
    <script src="./app.js"></script>
  </body>
</html>
